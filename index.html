<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- title -->
    <h1>calculator</h1>
    <table id="whole">
        <tr>
            <td colspan="4" id="display"></td>
        </tr>
        <tr>
            <td onclick="display('1')">1</td><!-- showing no 1 -->
            <td onclick="display('2')">2</td>
            <td onclick="display('3')">3</td>
            <td onclick="display('+')" class="special">+</td>
        </tr>
        <tr>
            <td onclick="display('4')">4</td>
            <td onclick="display('5')">5</td>
            <td onclick="display('6')">6</td>
            <td onclick="display('-')" class="special">-</td>
        </tr>
        <tr>
            <td onclick="display('7')">7</td>
            <td onclick="display('8')">8</td>
            <td onclick="display('9')">9</td>
            <td onclick="display('*')" class="special">x</td>
        </tr>
        <tr>
            <td onclick="clearscreen()" class="special">c</td>
            <td onclick="display('0')">0</td>
            <td onclick="display('/')" class="special">รท</td>
            <td onclick="equals()" class="special">=</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
